<script>
  document.addEventListener("DOMContentLoaded", function () {
  document.querySelectorAll("tr").forEach(row => {
    let qty = row.querySelector(".quantity");
    let price = row.querySelector(".price");
    let totalCell = row.querySelector(".total");

    if (qty && price && totalCell) {
      let q = parseFloat(qty.innerText) || 0;
      let p = parseFloat(price.innerText.replace("$", "")) || 0;
      let total = q * p;
      totalCell.innerText = "$" + total.toFixed(2);
    }
  });
});
// ---------- OPEN / CLOSE EDIT MODAL ----------
function openOrderEditModal(orderId, currentStatus) {
    document.getElementById("editOrderModal").classList.remove("hidden");
    document.getElementById("edit_order_id").value = orderId;
    document.getElementById("edit_order_status").value = currentStatus;
}

function closeEditModal() {
    document.getElementById("editOrderModal").classList.add("hidden");
}

// ---------- SAVE ORDER STATUS ----------
function saveOrderStatus() {
    const orderId = document.getElementById("edit_order_id").value;
    const newStatus = document.getElementById("edit_order_status").value;

    fetch(`/update-order-status/${orderId}/`, {
        method: "POST",
        headers: {
            "Content-Type": "application/x-www-form-urlencoded",
            "X-CSRFToken": getCookie("csrftoken"),
        },
        body: `status=${newStatus}`,
    })
    .then(res => res.json())
    .then(data => {
        if (data.success) {
            alert("✅ Order status updated to " + data.status);
            location.reload(); // refresh to update status badge
        } else {
            alert("❌ Failed to update order status.");
        }
    })
    .catch(err => console.error("Error:", err));
}

// ---------- OPEN / CLOSE VIEW MODAL ----------
function openOrderModal(orderId) {
    fetch(`/get-order-items/${orderId}/`)
    .then(res => res.json())
    .then(data => {
        const container = document.getElementById("orderItemsContainer");
        container.innerHTML = "";

        if (data.items.length === 0) {
            container.innerHTML = `<li class="text-gray-500">No items found.</li>`;
        } else {
            data.items.forEach(item => {
                container.innerHTML += `
                    <li class="flex justify-between border-b py-1">
                        <span>${item.product_name} (x${item.quantity})</span>
                        <span>$${parseFloat(item.price).toFixed(2)}</span>
                    </li>
                `;
            });
        }

        document.getElementById("viewOrderModal").classList.remove("hidden");
    })
    .catch(err => console.error("Error:", err));
}

function closeViewOrderModal() {
    document.getElementById("viewOrderModal").classList.add("hidden");
}

// ---------- PRINT ORDER ----------
function printOrder(id) {
    const content = document.getElementById(id).innerHTML;
    const win = window.open("", "", "width=800,height=600");

    win.document.write(`
        <html>
        <head>
          <title>Order Invoice</title>
          <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        </head>
        <body class="p-6">
          ${content}
        </body>
        </html>
    `);

    win.document.close();
    win.focus();
    win.print();
    win.close();
}


// ---------- CSRF HELPER ----------
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== "") {
        const cookies = document.cookie.split(";");
        for (let cookie of cookies) {
            cookie = cookie.trim();
            if (cookie.startsWith(name + "=")) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

// Theme handling
const root = document.documentElement;
const themeToggle = document.getElementById('themeToggle');
const iconLight = document.getElementById('iconLight');
const iconDark = document.getElementById('iconDark');
function setTheme(dark) {
  if (dark) { root.classList.add('dark'); iconDark.classList.add('hidden'); iconLight.classList.remove('hidden'); localStorage.theme = 'dark'; }
  else { root.classList.remove('dark'); iconDark.classList.remove('hidden'); iconLight.classList.add('hidden'); localStorage.theme = 'light'; }
}
const saved = localStorage.getItem('theme');
if (saved) setTheme(saved === 'dark'); else setTheme(window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches);

// toggle
themeToggle.addEventListener('click', () => setTheme(!document.documentElement.classList.contains('dark')));
