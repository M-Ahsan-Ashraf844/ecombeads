<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
<link href="{% static 'css/output.css' %}" rel="stylesheet">

</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login</h2>
     
    <form action="{% url 'login' %}" method="POST" class="space-y-4">
      {% csrf_token %}
      <!-- username -->
       {% for msg in messages %}
      <span class="text-red-600">  {{msg}}</span>
       {% endfor %}
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" id="username" name="{{form.username.name}}" required value="{{form.username.value}}"
               class="mt-1 block w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 border-gray-300" />
      </div>

      <!-- Password -->
     <div class="relative">
  <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
  <input type="password" value="{{form.password.value}}" id="password" name="{{form.password.name}}" required
    class="mt-1 block w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 border-gray-300" />
  
  <!-- Eye Icon Button -->
  <button type="button" onclick="togglePassword()" 
    class="absolute inset-y-0 right-0 flex items-center px-3 text-gray-600">
    <!-- Eye Icon (Heroicons) -->
    <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-5 h-5">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 
        4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
    </svg>
  </button>
</div>

      <!-- Remember Me -->
      <div class="flex items-center">
        <input type="checkbox" id="remember" name="remember"
               class="h-4 w-4 text-blue-600 border-gray-300 rounded" />
        <label for="remember" class="ml-2 block text-sm text-gray-600">Remember me</label>
      </div>

      <!-- Submit Button -->
      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition">
        Login
      </button>
    </form>

    <!-- Register Link -->
    <p class="text-sm text-center text-gray-600 mt-6">
      Donâ€™t have an account? 
      <a href="{% url 'signup' %}" class="text-blue-600 hover:underline">Register</a>
    </p>
  </div>
<script>
  function togglePassword() {
    const passwordField = document.getElementById("password");
    const eyeIcon = document.getElementById("eyeIcon");
    
    if (passwordField.type === "password") {
      passwordField.type = "text";
      eyeIcon.setAttribute("d", "M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a9.973 9.973 0 012.142-3.43M9.88 9.88l4.24 4.24"); // crossed eye
    } else {
      passwordField.type = "password";
    }
  }
</script>
</body>
</html>
