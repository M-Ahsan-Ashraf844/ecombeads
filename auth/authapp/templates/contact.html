    <!-- Heading -->
    <h1 class="text-4xl font-bold text-center text-purple-600 mb-6">Contact Me</h1>

    <div class="w-full">
        <!-- Left: Info Section -->
        <!-- <div class="bg-white p-6 rounded-2xl shadow-lg">
            <h2 class="text-2xl font-semibold text-purple-500 mb-4">My Information</h2>
            <div class="space-y-3">
                <p class="flex items-center gap-2"><i class="fas fa-user text-purple-500"></i> <strong>Name:</strong>M Ahsan Ashraf</p>
                <p class="flex items-center gap-2"><i class="fas fa-envelope text-purple-500"></i> <strong>Email:</strong> Ahsan@example.com</p>

        <!-- Right: Contact Form -->
        <div class="bg-white p-6 rounded-2xl shadow-lg">
            <h2 class="text-2xl font-semibold text-purple-500 mb-4">Send a Message</h2>
            <form method="POST" action="{% url 'contact' %}" class="space-y-4">
                {% csrf_token %}
                <div>
                    <label class="block text-gray-700 font-medium mb-1">Name</label>
                    <input type="text" name="name" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400" required>
                </div>
                <div>
                    <label class="block text-gray-700 font-medium mb-1">Email</label>
                    <input type="email" name="email" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400" required>
                </div>
                <div>
                    <label class="block text-gray-700 font-medium mb-1">Message</label>
                    <textarea name="message" rows="4" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400" required></textarea>
                </div>
                <button type="submit" class="w-full bg-purple-500 text-white p-3 rounded-lg hover:bg-purple-600 transition">
                    Send Message
                </button>
            </form>
        </div>
    </div>
</div>

<!-- Font Awesome for Icons -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
